<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Сцена Домашнього Завдання</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-sky color="#7FFFD4" radius="10"></a-sky>
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" position="0 0 0" rotation="-90 0 0" color="#FFF" intensity="0.5"></a-light>
      <a-torus position="-2 1 -5" color="#FFD700" radius="1.2"></a-torus>
      <a-plane position="0 -2 -5" rotation="-55 0 0" width="7" height="7" color="#7BC8A4"></a-plane>
      <a-cylinder position="2 -1 -5" radius="0.5" height="1.5" color="#00BFFF"></a-cylinder>
    </a-scene>
  </body>
</html>
