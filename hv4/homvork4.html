<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame AR Markers</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.5" material="color: blue;"></a-sphere>
      </a-marker>

      <a-marker type="pattern" url="custom_marker.patt">
        <a-cylinder position="0 0.5 0" radius="0.4" height="1" material="color: green;"></a-cylinder>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
