<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Сцена Домашнього Завдання</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene embedded ar-pattarn-detection="patternRatio: 0.9" vr-mode-ui="enabled: false" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js;">
      <a-marker preset="hiro">
        <a-plane
          position="0 0 -0.5"
          rotation="-90 0 0"
          width="2"
          height="2"
          color="#228B22">
        </a-plane>
        <a-plane
          position="0 0.7 -0.5"
          rotation="0 0 0"
          width="1.2"
          height="0.4"
          color="#FF4500">
        </a-plane>
        <a-box
          position="-0.7 0.3 -0.5"
          rotation="0 45 0"
          color="#8A2BE2"
          width="0.5" height="0.5" depth="0.5">
        </a-box>
        <a-sphere
          position="0.7 0.3 -0.5"
          radius="0.25"
          color="#FFD700">
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
