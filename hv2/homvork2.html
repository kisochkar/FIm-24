<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сцена A-Frame без файлів</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" color="#AAA"></a-light>
      <a-light type="directional" position="1 2 1" color="#FFF" intensity="0.7"></a-light>
      <a-plane
        position="0 -0.5 -5"
        rotation="-90 0 0"
        width="15"
        height="15"
        color="#228B22">
      </a-plane>
      <a-plane
        position="0 2 -3"
        rotation="0 0 0"
        width="3"
        height="1"
        color="#FF4500">
      </a-plane>
      <a-box
        position="-3 0.5 -5"
        rotation="0 45 0"
        color="#8A2BE2"
        width="1" height="1" depth="1">
      </a-box>
      <a-sphere
        position="3 0.5 -5"
        radius="0.5"
        color="#FFD700">
      </a-sphere>
    </a-scene>
  </body>
</html>
