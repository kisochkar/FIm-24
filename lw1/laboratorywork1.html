<!DOCTYPE html>
<html>
  <head>
    <title>Храмовий комплекс Гізи в AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="brick-texture" src="https://raw.githubusercontent.com/kisochkar/FIm-24/main/lw1/assets/brick.png" crossorigin="anonymous">
        <img id="gold-texture" src="https://raw.githubusercontent.com/kisochkar/FIm-24/main/lw1/assets/gold.jpg" crossorigin="anonymous">
      </a-assets>

      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/kisochkar/FIm-24/main/lw1/pattern-%D0%93%D1%96%D0%B7%D0%B0%20%D0%BF%D1%80%D0%B0%D0%BF%D0%BE%D1%80.patt">

        <a-entity scale="0.01 0.01 0.01">
          <a-entity
            id="pyramid-khufu"
            rotation="-90 0 45"
            position="-200 0 -200"
          >
            <a-pyramid
              height="145" width="230" depth="230"
              material="src: #brick-texture; repeat: 5 5;"
            ></a-pyramid>
            <a-pyramid
              height="5" width="10" depth="10"
              position="0 72.5 0"
              material="src: #gold-texture"
            ></a-pyramid>
          </a-entity>

          <a-entity
            id="pyramid-khafre"
            rotation="-90 0 45"
            position="0 0 0"
          >
            <a-pyramid
              height="135" width="210" depth="210"
              material="src: #brick-texture; repeat: 4 4;"
            ></a-pyramid>
            <a-pyramid
              height="5" width="10" depth="10"
              position="0 67.5 0"
              material="src: #gold-texture"
            ></a-pyramid>
          </a-entity>

          <a-entity
            id="pyramid-menkaure"
            rotation="-90 0 45"
            position="200 0 200"
          >
            <a-pyramid
              height="65" width="100" depth="100"
              material="src: #brick-texture; repeat: 2 2;"
            ></a-pyramid>
            <a-pyramid
              height="5" width="10" depth="10"
              position="0 32.5 0"
              material="src: #gold-texture"
            ></a-pyramid>
          </a-entity>

          <a-camera position="0 500 1500" rotation="-10 0 0">
            <a-animation attribute="position"
                         to="0 500 0"
                         dur="5000"
                         fill="forwards"
                         easing="ease-in-out"></a-animation>
          </a-camera>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
